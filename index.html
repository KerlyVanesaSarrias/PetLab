<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/cart.css">
    <title></title>
</head>
<body>
  <div id="container-navbar"></div>
    <main>
          <!-- Carrusel -->
        <section class="carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators ">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner carousel-r">
                  <div class="carousel-item active ">
                    <img src="/img/punto-vet-clinica-veterinaria-24-horas-en-medellin.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="/img/punto-vet-clinica-veterinaria-24-horas-en-medellin.jpg" class="d-block w-100" alt="...">
                  </div>
                <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon " aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <!-- Botones de productos y Servicios -->
        <section>
          <div class="m-2 ">
            <button id="btnProducts" class="btn section-button">Productos</button>
            <button id="btnServices" class="btn section-button">Servicios</button>
          </div>

         <!-- Botones de las categorÃ­as -->
         <div class="m-2 " id="categoriesContainer"></div>
        </section>

   

         <!-- Cards de productos y servicios -->

        <section>
          <div class="container mt-4">
            <div class="row" id="cardsContainer"></div>
          </div>
          <div class="m-2 " id="categoriesContainer"></div>
          <div id="paginationContainer" class="d-flex justify-content-center mt-3"></div>
        </section>
        
       
    </main>
    <script src="/main.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
