<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctenos | PetLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/contact.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/cart.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <div id="container-navbar"></div>
    <main>
      <section class="contacto-section">
        <h2 class="contacto-title">
          ¿Tienes dudas?<br>
          <span class="destacado">¡Contáctenos!</span>
        </h2>
        <form
          class="contacto-form"
          action="https://formspree.io/f/mwpokgnr"
          method="POST"
        >
          <div>
            <div class="row">
              <div class="col">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" required>
              </div>
              <div class="col">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
              </div>
              <div class="col">
                <label for="correo_confirm">Confirma tu correo Electrónico</label>
                <input type="email" id="correo_confirm" name="correo_confirm" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="telefono">Teléfono de contacto</label>
                <input type="tel" id="telefono" name="telefono">
              </div>
            </div>
          </div>

          <div>
            <div class="consulta-label">Tu consulta está relacionada con:</div>
            <div class="checkbox-group">
              <label>
                <input type="radio" name="relacion" value="compra" required> Compra
              </label>
              <label>
                <input type="radio" name="relacion" value="general"> Consulta general
              </label>
            </div>
          </div>

          <div class="orden-group" style="display:none;">
            <div class="row">
              <div class="col">
                <label for="orden">Número de la orden</label>
                <input type="text" id="orden" name="orden">
              </div>
            </div>
          </div>

          <div class="mensaje-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>

          <div class="boton-enviar">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
      <div id="container-footer"></div>
    </main>

    <!-- Scripts para navbar y footer dinámicos -->
    <script src="/scripts/scripst.js" defer></script>
    <script src="/scripts/footer.js" defer></script>
    <script src="/scripts/scripts.js" defer></script>
    <script src="/scripts/contact.js" defer></script>
  </body>
</html>
