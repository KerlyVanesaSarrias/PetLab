<body>
    <div class="contenedor-register">
        <div class="register">
            <img src="/assets/logo.png" class="img-register" alt="">
            <h2>Inicia tu registro</h2>
            <div class="mb-3 mt-5">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese un correo electronico">
            </div>

                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese una contraseña">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control mb-5" id="formGroupExampleInput" placeholder="Confirma tu contraseña">
            </div>
            <div class="button-iniciar mb-3">
                <button class="button-login">Iniciar sesiòn</button>
            </div>
            <div class="link-registro mt-5">
                <p>¿Ya tienes cuenta? <a href="">Inicia sesión</a></p>
            </div>
        </div>
        <div class="crea-cuenta">
            <img src="/assets/hondas2.png" alt="fondo">

                <h1>Crea tu cuenta</h1>
                <p>Únete a PetLab y accede a sus servicios y productos diseñados para el cuidado de tus mascotas ¡Registrate es el primer paso! 
                </p>
            </div>
        </div>
