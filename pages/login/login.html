<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor-login">
        <div class="bienvenida">
            <img src="/assets/hondas2.png" alt="">
            <div class="title">
                <h1>Bienvenidos</h1>
                <p>Bienvenido a PetLab — Tu espacio confiable para el cuidado de tus mascotas. Inicia sesión y conéctate con productos y servicios veterinarios a un clic
                </p>
            </div>
        </div>
        <div class="login">
            <img src="/assets/logo.png" class="img-login" alt="">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su usuario o correo">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su contraseña">
            </div>
            <div class="container olvido-contrasena mb-3" >
                <a href="">¿Olvido su contraseña?</a>
            </div>
            <div class="button-iniciar mb-2">
                <button class="button-login">Iniciar sesiòn</button>
            </div>
            <div class="inicia-con">
                <hr>
                <h4>Inicia sesión con</h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
