<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de producto y/o servicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/header.css">
    <!-- instalar esto en la pagina que la usa => css -->
    <link rel="stylesheet" href="/styles/navbar.css">

    <link rel="stylesheet" href="/styles/formRegisterProduc.css">
    <link rel="stylesheet" href="/styles/cart.css">

</head>

<body>
    <div id="container-navbar"></div>
    <main>
        <section class="section-registro">
            <h2 class="form-subtitle" >Panel de administración: Registro de ítems</h2>
            <div class="form-row">
              <label for="tipo">Tipo: <span class="obligatorio">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="relacion" value="Producto"> Producto</label>
                    <label><input type="radio" name="relacion" value="Servicio"> Servicio</label>
                </div>
            </div>

            <!-- Formulario Productos -->
            <form class="formulario" id="registroForm">
                <h2 class="form-title">Registro de producto </h2>

                <div class="form-row">

                    <label for="nombre">Nombre: <span class="obligatorio">*</span></label>
                    <input type="text" id="nombre" class="name" name="nombre"
                        placeholder="Ingresa el nombre del producto o servicio" required>
                </div>
                <div class="form-row">
                    <label for="categoria">Categoría: <span class="obligatorio">*</span></label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Seleccione una opción</option>
                    </select>
                </div>

                <div class="form-row" class="Descripcion-group">
                    <label for="descripcion">Descripción: <span class="obligatorio">*</span></label>
                    <textarea type="text" id="descripcion" name="descripcion"
                        placeholder="Describe el producto o servicio " rows="4" cols="50" required></textarea>
                </div>
                <div class="form-row">
                    <label for="imagen">Imagenes: <span class="obligatorio">*</span></label>
                    <input type="file" id="imagen" name="imagen" placeholder="Imagenes del producto o servicio"
                        accept="image/*" multiple required>
                </div>

                <div class="form-row">
                    <label for="precio">Precio: <span class="obligatorio">*</span></label>
                    <input type="number" id="precio" name="precio" placeholder="Precio de venta del producto o servicio"
                        required>
                </div>
                <div class="form-row">
                    <label for="Caracteristicas">Caracteristicas: <span class="obligatorio">*</span></label>
                    <textarea type="text" id="caracteristicas" name="caracteristicas"
                        placeholder="Caracteristicas del producto o servicio" rows="4" cols="20" required></textarea>
                </div>

                <div class="form-row">
                    <label for="Stock">Cantidad en stock: <span class="obligatorio">*</span></label>
                    <input type="number" id="stock" name="stock" placeholder="cantidad del producto en Stock" required>
                </div>



                <button type="submit" class="btn-enviar">Enviar</button>


            </form>
        </section>
        <!-- Formulario Servicios -->
        <section class="section-registro">


            <form class="formulario" id="registroFormServices" style="display: block;">
                <h2 class="form-title">Registro de servicios </h2>





                <div class="form-row">

                    <label for="nombre">Nombre: <span class="obligatorio">*</span></label>
                    <input type="text" id="nombreS" class="name" name="nombre"
                        placeholder="Ingresa el nombre del producto o servicio" required>
                </div>
                <div class="form-row">
                    <label for="categoria">Categoría: <span class="obligatorio">*</span></label>
                    <select id="categoriaS" name="categoria" required>
                        <option value="">Seleccione una opción</option>
                    </select>
                </div>

                <div class="form-row" class="Descripcion-group">
                    <label for="descripcion">Descripción: <span class="obligatorio">*</span></label>
                    <textarea type="text" id="descripcionS" name="descripcion"
                        placeholder="Describe el producto o servicio " rows="4" cols="50" required></textarea>
                </div>
                <div class="form-row">
                    <label for="imagen">Imagenes: <span class="obligatorio">*</span></label>
                    <input type="file" id="imagenS" name="imagen" placeholder="Imagenes del producto o servicio"
                        accept="image/*" multiple required>
                </div>

                <div class="form-row">
                    <label for="precio">Precio: <span class="obligatorio">*</span></label>
                    <input type="number" id="precioS" name="precio"
                        placeholder="Precio de venta del producto o servicio" required>
                </div>
                <div class="form-row">
                    <label for="Caracteristicas">Caracteristicas: <span class="obligatorio">*</span></label>
                    <textarea type="text" id="caracteristicasS" name="caracteristicas"
                        placeholder="Caracteristicas del producto o servicio" rows="4" cols="20" required></textarea>
                </div>

                <div class="form-row">
                    <label for="Stock">Cantidad en stock: <span class="obligatorio">*</span></label>
                    <input type="number" id="stockS" name="stock" placeholder="cantidad del producto en Stock" required>
                </div>

                <div class="form-row">
                    <label for="recomendacion">Recomendaciones: <span class="obligatorio">*</span> </label>
                    <textarea type="text" id="recomendacionS" name="recomendacion"
                        placeholder="Indica las recomendaciones previas al servicio." rows="4" cols="50"></textarea>
                </div>
                <div class="form-row">
                    <label for="duracion">Duración: <span class="obligatorio">*</span> </label>
                    <input type="text" id="duracionS" name="duracion" placeholder="Cuanto tiempo dura el servicio. ">
                </div>
                <div class="form-row">
                    <label for="agenda">Agenda: <span class="obligatorio">*</span> </label>
                    <input type="text" id="agendaS" name="agenda" placeholder="Ej. Disponible de lunes a viernes">
                </div>


                <button type="submit" class="btn-enviar">Enviar</button>


            </form>
            <!-- Modal de agradecimiento -->
            <div id="modalGracias" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <p>¡Datos registrados con éxito!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-contacto">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/assets/logo.png" alt="PetLab logo" style="width: 80px;">
                <span><small>Laboratory Services & Products</small></span>
            </div>
            <div class="footer-redes">
                <p>Nuestras Redes</p>
                <p>Síguenos y descubre nuestro contenido de interés:</p>
                <div class="footer-icons">
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-tiktok"></i></a>
                </div>
            </div>
            <div class="footer-contacto-info">
                <p>Líneas de Atención</p>
                <p><i class="bi bi-telephone"></i> +57 3100000000</p>
                <p><i class="bi bi-envelope"></i> petlab@gmail.com</p>
                <p><i class="bi bi-whatsapp"></i> +57 3100000000</p>
            </div>
        </div>
    </footer>

    <script type="module" src="/scripts/FirebaseConfig.js"></script>
    
        
    <script src="/scripts/scripts.js" defer></script>
    <script src="/scripts/formPyS.js"></script>
    <script src="/scripts/formRegisterProduc.js"></script>
    <Script src="/scripts/formRegisterServ.js"></Script>
    <script type="module" src="/scripts/AddProduct.js"></script>
    <script type="module" src="/scripts/AddServices.js"></script>
</body>

</html>
